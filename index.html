<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city_name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="checkWeather()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="tempereture">38.06</span>&deg;C</h3>
            <h1 class="lead" id="status">Clouds</h1>
        </div>
    </div>

    <script>
        const apiKey ='d2ee5bb2b6531b44de31851902d2e936';
        
        async function checkWeather() {
            const cityName = document.getElementById('city_name').value;
            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`);
            let data = await res.json();
            displayData(data);
        }
        

        const displayData =(data)=>{
            const cityName = document.getElementById('city').innerHTML = data.name;
            const tempereture = document.getElementById('tempereture').innerHTML =data.main.temp;
            const status = document.getElementById('status').innerHTML = data.weather[0].main;



        }
        
    </script>

</body>

</html>
